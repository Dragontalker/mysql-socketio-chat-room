<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxIM: Chatroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/chatroom.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mySidepanel">
      <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/"><b>Flux IM</b></a>
      <div id="navbarNav" class="navbar-nav">
        <button class="btn nav-link active" aria-current="page" id="logoutBtn">Log out</button>
      </div>
    </div>
  </nav>

  <!-- Side  -->
  <div onClick="hideMenu(event)" id="mySidepanel" class="sidepanel bg-dark collapse">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <ul id="sbRoomList" class="mb-5 center"></ul>
    <h4 class="text-light paddingLeft">Online Users</h4>
    <ul class="text-light paddingLeft" id="sbUserList" ></ul>
  </div>








  <!-- CHAT ROOM DISPLAY -->
  <div class="container-fluid fill-height">
    <div class="row">
      <!-- LEFT HAND SIDE (ROOMS) -->
      <div class="col-lg-2 color side padding d-none d-lg-block d-xl-nonetext">
        <h4>Room List</h4>
        <ul id="roomList"></ul>
      </div>
      <!-- MAIN FOCUS (MESSAGES) -->
      <div class="col-lg-8 color padding">
        <h3 id="roomName">Room name</h3>
        <ul class="msg-list" id="msgList"></ul>
        <!-- INPUT AREA -->
        <form class="input-group" id="msgForm">
          <input type="text" class="form-control" id="msg" placeholder="Type message here" />
          <button class="btn btn-primary send-btn" id="sendBtn">Send</button>
        </form>
      </div>
      <!-- RIGHT HAND SIDE (USERS) -->
      <!-- hide this column if screen size is less than large -->
      <div class="col-lg-2 d-none d-lg-block d-xl-nonetext-end side padding textEnd">
        <h4>Online Users</h4>
        <ul id="userList"></ul>
      </div>
    </div>
  </div>
  <!-- ROOM LIST OVERLAY -->
  <div class="room-overlay" id="roomOverlay">
    <div class="chatroom-container">
      <header class="chatroom-header">
        <h2>Room List</h4>
      </header>
      <main class="chatroom-main">
      <ul id="overlayRoomList"></ul>
      <button onClick="" type="button" class="btn btn-info btnFeature">Add Room</button>
      </main>
    </div>
  </div>

  <script src="assets/JavaScript/socket.io.js"></script>
  <script src="assets/JavaScript/chatroom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
