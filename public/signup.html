<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/CSS/signup.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="./assets/JavaScript/signup.js" defer></script>
  <title>FluxIM</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flux IM</a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home Page</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="first" class="home-container">
    <header class="home-header">
      <h1>Sign Up</h1>
    </header>
    <main class="home-main">
      <form class="login">
        <div class="form-group">
          <label for="username">Username:</label>
          <br>
          <input id="username" type="text" onblur="checkUsername()" placeholder="Username"><span id="error1" class="d-none">Username already taken!</span><span id="error2" class="d-none">You must type in a username.</span><span id="noerror1" class="d-none">The username is available.</span>
        </div>
        <div class="form-group mt-3">
          <label for="password">Password:</label>
          <br>
          <input id="password" type="text" placeholder="Password">
        </div>
        <div class="form-group mt-3">
          <label for="passwordConfirm">Confirm Password:</label>
          <br>
          <input id="passwordConfirm" type="text" placeholder="Password"><span id="error3" class="d-none">Passwords do not match or are blank.</span>
        </div>
      </form>
      <button type="button" onClick="checkUser(event)">Continue</button>
    </main>

  </div>
  <div id="second" class="px-5 container-fluid d-none">

    <div class="row">
      <h1 class="text-center">Avatar Choices</h1>
      <div id="avatars" class="col-12 text-center">
        <!-- <img src="..." class="img-thumbnail" alt="..."> -->
      </div>
      <div class="text-center">
      <button type="button" onClick="register(event)">Register</button>
      <span id="error4" class="d-none">Choose an avatar to register.</span>
      </div>
    </div>
    
  </div>
</body>

</html>
