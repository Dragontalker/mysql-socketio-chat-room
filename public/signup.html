<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/CSS/signup.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="./assets/JavaScript/signup.js" defer></script>
  <title>FluxIM</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><b>Flux IM</b></a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home Page</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="first" class="home-container">
    <header class="home-header">
      <h1>Sign Up</h1>
    </header>
    <main class="home-main">
      <form class="login mb-2">
        <div class="form-group">
          <label for="username">Username:</label>
          <br>
          <input id="username" type="text" onblur="checkUsername()" placeholder="Username"><span id="error1"
            class="d-none">Username already taken!</span><span id="error1b" class="d-none">You must type in a
            username.</span><span id="error1c" class="d-none"> No space allowed.</span><span id="noerror1"
            class="d-none">The username is available.</span>
        </div>
        <div class="form-group mt-3">
          <label for="username">First Name:</label>
          <br>
          <input id="firstname" type="text" placeholder="First name"><span id="error4" class="d-none">You must give your
            name.</span>
        </div>
        <div class="form-group mt-3">
          <label for="username">Last Name:</label>
          <br>
          <input id="lastname" type="text" placeholder="Last name"><span id="error5" class="d-none">You must give your
            name.</span>
        </div>
        <div class="form-group mt-3">
          <label for="password">Password:</label>
          <br>
          <input class="pw" id="password" type="password" placeholder="Password">
        </div>
        <div class="form-group mt-3">
          <label for="passwordConfirm">Confirm Password:</label>
          <br>
          <input class="pw" id="passwordConfirm" type="password" placeholder="Password"><span id="error3"
            class="d-none">Passwords do not match or are blank.</span>
        </div>
      </form>
      <!-- Button trigger modal -->
      <button id="continue" type="button" class="btn btn-primary" data-bs-toggle="modal" onClick="checkUser(event)">Continue</button>
    </main>
  </div>

  <!-- Modal Avatar -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Choose Your Avatar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body row text-center">
      </div>
      <div class="modal-footer">
        <div id="register" class="text-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onClick="register(event)" type="button" class="btn btn-primary">Register</button>
          <span id="error4" class="d-none">Choose an avatar to register.</span>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
